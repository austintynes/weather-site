<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <div class="main-container">
        <section class="formCurrWeather">
          <aside class="form-container">
            <form class="city-form">
              <input
                type="text"
                placeholder="Enter City"
                class="form-control"
                id="city-input"
              />
              <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </aside>
        <section> 
            <h2 class="city-name current-date"></h2>
            <div id="current-weather">
            <section class="currWeatherData"></section>
            <p class="temp"></p>
            <p class="wind"></p>
            <p class="humidity"></p>
            </section>
        </div>
        </section>
            
          
        </section>
        <div id="search-history" class="mt-3"></div>
        <h2>
            <title class="forecast-title">5-Day Forecast:</title>   
        </h2>
        <div id="forecast">
          <section id="forecast-card">
            <h2 class="city-name date1"></h2>
            <h4>Day 1</h4>
            <p class="temp1"></p>
            <p class="wind1"></p>
            <p class="humidity1"></p>
          </section>
          <section id="forecast-card">
            <h2 class="city-name date2"></h2>
            <h4>Day 2</h4>
            <p class="temp2"></p>
            <p class="wind2"></p>
            <p class="humidity2"></p>
          </section>
          <section id="forecast-card">
            <h2 class="city-name date3"></h2>
            <h4>Day 3</h4>
            <p class="temp3"></p>
            <p class="wind3"></p>
            <p class="humidity3"></p>
          </section>
          <section id="forecast-card">
            <h2 class="city-name date4"></h2>
            <h4>Day 4</h4>
            <p class="temp4"></p>
            <p class="wind4"></p>
            <p class="humidity4"></p>
          </section>
          <section id="forecast-card">
            <h2 class="city-name date5"></h2>
            <h4>Day 5</h4>
            <p class="temp5"></p>
            <p class="wind5"></p>
            <p class="humidity5"></p>
          </section>
        </div>
      </div>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>

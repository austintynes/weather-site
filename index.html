<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
    <div class="container mt-5">
            <aside >
            <div class="col-md-6">
                <form id="city-form">
                    <div class="mb-3">
                        <label for="city-input" class="form-label">Enter City:</label>
                        <input type="text" placeholder="Enter City" class="form-control" id="city-input">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                <div id="search-history" class="mt-3"></div>
            </div>
        </aside>
            <div class="col-md-6">
                <div id="current-weather">
                    <h2 class="city-name current-date"></h2>
                    <p class="temp"></p>
                    <p class="wind"></p>
                    <p class="humidity"></p>
                </div>
                <div id="forecast">
                    <h2>5-Day Forecast:</h2>
                    <section>
                    <h2 class="city-name date1"></h2>
                    <p class="temp1"></p>
                    <p class="wind1"></p>
                    <p class="humidity1"></p>
                    </section>
                    <section>
                    <h2 class="city-name date2"></h2>
                    <p class="temp2"></p>
                    <p class="wind2"></p>
                    <p class="humidity2"></p>
                    </section>
                    <section>
                    <h2 class="city-name date3"></h2>
                    <p class="temp3"></p>
                    <p class="wind3"></p>
                    <p class="humidity3"></p>
                    </section>
                    <section>
                    <h2 class="city-name date4"></h2>
                    <p class="temp4"></p>
                    <p class="wind4"></p>
                    <p class="humidity4"></p>
                    </section>
                    <section>
                    <h2 class="city-name date5"></h2>
                    <p class="temp5"></p>
                    <p class="wind5"></p>
                    <p class="humidity5"></p>
                    </section>
                </div>
            </div>
    </div>
</main>
    <script src="./assets/script.js"></script>
</body>
</html>
